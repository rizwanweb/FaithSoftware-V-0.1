<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Report</title>

    <style type="text/css">
        @page {
            size: letter portrait;
            margin: 1cm;
        }

        body {
            font-size: 12px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>

<body>
<h1>Faith Associates</h1>
{{startDate}}
{{endDate}}

<table>
    <tr>
        <th>Job No</th>
        <th>Party</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>
            {{job.jobNo}}
        </td>
        <td>
        {{job.client}}
        </td>
    </tr>
    {% endfor %}
</table>
</body>

</html>
